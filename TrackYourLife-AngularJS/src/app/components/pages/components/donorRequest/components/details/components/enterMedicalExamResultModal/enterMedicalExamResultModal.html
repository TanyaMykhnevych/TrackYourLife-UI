<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Enter madical exam result</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #enterMedExamResultForm="ngForm">
      <div class="form-group">
        <label for="statusInput">Status</label>
        <select class="form-control" id="statusInput" placeholder="Select exam status"
                name="statusInputName" #statusInput="ngModel" [(ngModel)]="entity.medicalExamStatus" required autofocus>
          <option *ngFor="let status of medicalExamStatuses" value="{{status.id}}">{{status.name}}</option>
        </select>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="statusInput.errors && $submitted">
            <p [hidden]="!statusInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="resultsInput">Results</label>
        <input type="text" class="form-control" id="resultsInput" placeholder="Enter exam results"
               name="resultsInputName" #resultsInput="ngModel" [(ngModel)]="entity.medicalExamResults" required>

        <div class="form-control-feedback">
          <span class="text-danger align-middle" *ngIf="resultsInput.errors && $submitted">
            <p [hidden]="!resultsInput.errors.required" class="validation-error">
              <i class="fa fa-close"></i> This field is required
            </p>
          </span>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="setSubmitted(true) && enterMedExamResultForm.valid && save()">
      Save
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="cancelClose()">Cancel</button>
  </div>
</ng-template>
