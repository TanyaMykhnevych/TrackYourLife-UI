<div id="donor-request-page">
  <div class="row">
    <div class="col-md-12" align="center">
      <h3>Do you want to became a donor? You came to the right place.</h3>
      <h4>Just follow a couple of steps. First you need to fill the form below and our medical consultant will contact
        you.</h4>
      <h4>Good luck, you are doing the really right thing.</h4>

      <div class="form-container container">
        <app-create-donor-request-form #createDonorForm
                                       [organInfos]="organInfos"
                                       (formSubmitted)="submitDonorRequestForm()">
        </app-create-donor-request-form>
      </div>
    </div>
  </div>
</div>
